<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Non-interactive-Quiz</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Baloo+Da" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="crossorigin="anonymous">
	</script>
	<script src="js/app.js"></script>
	
</head>
	<body>
		<div class="football">
			<img src="images/football.png" alt="football">
			<img src="images/football.png" alt="football">
			<img src="images/football.png" alt="football">
			<img src="images/football.png" alt="football">
			<img src="images/football.png" alt="football">
		</div>
		<div class="header">
			<span class="title">NFL Quiz</span>
		</div>
		<div class="but-group">
			<input type="button" class="button" value="Start">
			<input type="button" class="button2" value="Reset">
		</div>
		<div class="questionentry">
			<div class="question">
				<h2>Which NFL team has won the Most Superbowl titles?</h2>
			
				<div class="answer">
					<input type="radio" name="option" class="option" value="0">Pittsburgh Steelers<br>
					<input type="radio" name="option" class="option" value="1">GreenBay Packers<br>
					<input type="radio" name="option" class="option" value="2">New England Patriots<br>
					<input type="radio" name="option" class="option" value="3">New York Giants<br>
					<input type="button" name="submit" class="submit" value="Submit">
					<input type="button" name="submit" class="next" value="Next">
				</div>
		</div>
		</div>
		<img src="images/background.jpg" alt="nfl">
	</body>
</html>
